<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">    
    <link rel="stylesheet" href="estilo.css">    
    <title>Calculo de peso em outro planeta</title>
</head>
<body>
    <div class="pagina">
        <h1 class="title">Qual seu peso em outro planeta?</h1>            
        <div class="conteudo">
            <table>
                <thead>
                    <tr>
                        <th>Gravidade</th>
                        <th>Planeta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0,37</td>
                        <td>Mercúrio</td>
                    </tr>
                    <tr>
                        <td>0,88</td>
                        <td>Vênus</td>
                    </tr>
                    <tr>
                        <td>0,38</td>
                        <td>Marte</td>
                    </tr>
                    <tr>
                        <td>2,64</td>
                        <td>Júpiter</td>
                    </tr>
                    <tr>
                        <td>1,15</td>
                        <td>Saturno</td>
                    </tr>
                    <tr>
                        <td>1,17</td>
                        <td>Urano</td>
                    </tr>
                </tbody>
            </table>
    </div>
    <div class="conteudo planeta">
        <label for="planeta">Planeta: </label><br>
            <select name="planeta" id="planeta">
                <option value="0">Selecione um Planeta</option>
                <option value="0.33">Mercúrio</option>
                <option value="0.88">Vênus</option>
                <option value="0.38">Marte</option>
                <option value="2.64">Júpiter</option>
                <option value="1.15">Saturno</option>
                <option value="1.17">Urano</option>
            </select>
    </div>
    <div class="conteudo peso">
        <label for="peso">Peso: </label><br>
        <input type="text" id="peso" name="peso"/>
    </div>
    <div class="botoes">
        <button onclick="calcular()" class="botao-calcular">Calcular</button>
        <button onclick="cancelar()" class="botao-cancelar">Cancelar</button>
    </div>
    <div class="resultado peso">
        <p>Resultado: <span class="peso" id="peso-resultado"></span>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
